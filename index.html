<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="back">Back</button>
    <div class="heading">Weather</div>
    <div class="search">
        <input type="text" placeholder="Search for a city">
        <button class="ser">Search</button>
    </div>
    <div class="container">
        <div class="place"></div>
        <div class="temp"></div>
        <div class="deg">
            <div class="min"></div>
            <div class="max"></div>
        </div>
        <div class="desc"></div>
        <div class="windspeed"></div>
    </div>
    <script src="code.js"></script>
    <script src="app.js"></script>
</body>
</html>
